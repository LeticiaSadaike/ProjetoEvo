<h1 *ngIf="!isChange" mat-dialog-title>Add Employee</h1>
<h1 *ngIf="isChange"mat-dialog-title>Edit Employee</h1>
<div mat-dialog-content>
    <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.Id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.Name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Photo</mat-label>
    <input matInput [(ngModel)]="data.Photo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>RG</mat-label>
    <input matInput [(ngModel)]="data.Rg">
  </mat-form-field>
  <mat-form-field>
    <mat-label>IdDepartment</mat-label>
    <input matInput [(ngModel)]="data.IdDepartment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Add</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
