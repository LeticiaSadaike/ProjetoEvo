<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Add Employee</button>
<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let information"> {{information.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let information"> {{information.name}} </td>
  </ng-container>

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let information"> {{information.photo}} </td>
  </ng-container>

  <ng-container matColumnDef="rg">
    <th mat-header-cell *matHeaderCellDef> RG </th>
    <td mat-cell *matCellDef="let information"> {{information.rg}} </td>
  </ng-container>

  <ng-container matColumnDef="iddepartment">
    <th mat-header-cell *matHeaderCellDef> IdDepartment </th>
    <td mat-cell *matCellDef="let information"> {{information.idDepartment}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let information">
      <button mat-icon-button (click)="editInformation(information)"
 color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteInformation(information.id)"
 color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
